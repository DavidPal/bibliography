[tool.poetry]
name = "bibliography"
version = "0.1.1"
description = "Beautifier of BibTeX files"
authors = ["David Pal <davidko.pal@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
mypy = "^0.971"
black = "^22.8.0"
coverage = "^6.4.4"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pylint = "^2.15.3"
pylint-quotes = "^0.2.3"
flake8 = "^5.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
