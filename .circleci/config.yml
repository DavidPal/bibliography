version: 2.1

jobs:
  build_and_test:
    docker:
      - image: python:3.10-bullseye

    steps:
      - checkout

      - run:
          name: List all files
          command: ls -al

      - run:
          name: Test presence of python3
          command: |
            python3 --version

      - run:
          name: Check python code style
          command: |
            pip install pylint
            make pylint

workflows:
  test_my_app:
    jobs:
      - build_and_test
